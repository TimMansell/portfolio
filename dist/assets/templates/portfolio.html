<div class="col-xs-12 col-sm-6 col-md-4" ng-repeat="item in pf.items">
	<div class="portfolio-item">
		<a class="portfolio-item-link" ng-href="{{item.url}}" title="{{item.title}}">
			<img class="img-responsive" ng-src="{{item.thumb}}" alt="{{item.title}}">
			<i class="fa fa-search portfolio-item-icon"></i>
		</a>
		<h3 ng-bind="item.title"></h3>
		<p ng-bind="item.description"></p>
	</div>
</div>
