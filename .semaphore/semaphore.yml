version: v1.0
name: First pipeline
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: Install dependencies
    task:
      jobs:
        - name: 'Job #1'
          commands:
            - yarn
  - name: Lint
    task:
      jobs:
        - name: 'Job #1'
          commands:
            - yarn lint
  - name: Tests
    task:
      jobs:
        - name: 'Job #1'
          commands:
            - yarn build
            - 'yarn test:ci'
